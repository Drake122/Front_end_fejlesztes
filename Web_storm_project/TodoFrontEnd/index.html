<!doctype html>
<html ng-app="app">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="node_modules/checklist-model/checklist-model.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
    <script type="text/plain" src="node_modules/angular-ui-grid/ui-grid.min.css"></script>
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css"/>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="node_modules/angular-xeditable/dist/css/xeditable.css"/>
   <!-- <script src="js/controllers/UserController.js"></script> -->
    <script src="node_modules/angular-xeditable/dist/js/xeditable.js"></script>
</head>
<body>


<div ng-controller="MainCtrl">
    <!--  <div id="grid1" ui-grid="{ data: myData }" class="grid"></div>  -->

    <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
    <br>
    <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
    <br>
    <div ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav ui-grid-pinning class="grid"></div>
    <button type="button" class="btn btn-success" ng-click="getCurrentFocus()">Get Current focused cell</button>
    <span ng-bind="currentFocused"></span>
    <button type="button" class="btn btn-success" ng-click="getCurrentSelection()">Edit Users</button>
    <input type="text" ng-model="printSelection" placeholder="Edit User" class="printSelection">

    <br>


        <a href="#" editable-checklist="user.status" e-ng-options="s.value as s.text for s in statuses">
            {{ showStatus() }}
        </a>

</div>

</body>
</html>
